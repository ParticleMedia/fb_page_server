pprof_port: 19730
expire: 604800

tsdb:
  addr: opentsdb.ha.nb.com:4242
  duration_min: 1
  prefix: nidx

log:
  info_level: 3
  sample_rate: 100

news_kafka:
  enable: true
  addrs:
    - 172.24.21.112:9092
    - 172.24.19.184:9092
    - 172.24.16.186:9092
  version: 1.0.1
  group_id: es_nonlocal_indexer_prod
  topics:
    - cpp_documents
  commit_interval: 60
  consumer: 8

elastic_search:
  enable: true
  addr:
    - http://nonlocal-es.ha.nb.com:9200
  index: nonlocal-doc
  timeout: 5000

exp_elastic_search:
  enable: true
  addr:
    - http://nonlocal-es.ha.nb.com:9200
  index: nonlocal-exp
  timeout: 5000

redis:
  enable: true
  network: tcp
  addr: proxy.cfb.redisc.nb.com:6379
  db: 0
  key: newdoc_force_explore
  limit: 3000
  drop: 0
  dial:
    conn_timeout_ms: 500
    read_timeout_ms: 500
    write_timeout_ms: 1000

trace:
  enable: true
  url: http://172.31.20.243:9750/set
  event: nonlocal.index

